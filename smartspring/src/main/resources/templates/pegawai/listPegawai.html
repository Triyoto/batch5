<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<table border=1>
	<tr>
		<td>No</td>
		<td>NIK</td>
		<td>NAMA</td>
		
	</tr>
	<!--  looping -->
	<!--  each utk mksudnya setiap pasienModel, di looping tergantung jml data yg ada di pasienModelList -->
	<tr th:each = "pegawaiModel:${pegawaiModelList}">
	<!-- lalu dimasukan ke td nya -->
		<td th:text="${pegawaiModel.no}"></td>
		<td th:text="${pegawaiModel.nik}"></td>
		<td th:text="${pegawaiModel.nama}"></td>
		
	</tr>
	<!-- End Loop -->
	</table>
</body>
</html>
